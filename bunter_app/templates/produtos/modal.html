{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Bunter</title>
    <link rel="shortcut icon" href="{% static 'homes/img/bunter_logo.png' %}" type="image/x-icon">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- boostrap_css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'contato/stylecss/cont_estilo.css' %}"> -->
    <!-- Css do projeto -->
    <link rel="stylesheet" href="{% static 'produto/stylecss/modal.css' %}">
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container px-5">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'homes/img/bunter_logo.png' %}"
                        width="65em" height="65em" class="d-inline-block align-top" alt="logo bunter_logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'sobre_mim' %}">Sobre a loja</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'produto' %}">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contato' %}">contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Lista de Produtos</h1>

        <ul class="produtos-lista">
            {% for produto in produtos %}
            <li class="produto-item">
                <div>
                    <img src="{{ produto.imagem.url }}" alt="{{ produto.descricao }}">
                </div>
                <div>
                    <h2>{{ produto.descricao }}</h2>
                    <p>Marca: {{ produto.marca }}</p>
                    <p>Custo: R$ {{ produto.custo }}</p>
                    <p>Preço de Venda: R$ {{ produto.preco_venda }}</p>
                    <!-- Adicione mais informações do produto conforme necessário -->
                    <button>Comprar</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>

    <script src="{% static 'produto/scripts/modal.js' %}"></script>
</body>
