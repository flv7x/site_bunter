{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Bunter</title>
    <link rel="shortcut icon" href="{% static 'homes/img/bunter_logo.png' %}" type="image/x-icon">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- boostrap_css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'contato/stylecss/cont_estilo.css' %}"> -->
</head>
<body>
<div class="container">
    <h1 class="mt-5">Cadastro de Vendas</h1>
    <form method="POST" action="{% url 'compra' %}" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" class="form-control" required>
                <option value="" disabled selected>Selecione o cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }} {{ cliente.sobrenome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="produtos">Produtos:</label>
            <select id="produtos" name="produtos" class="form-control" multiple required>
                {% for produto in produtos %}
                    <option value="{{ produto.id }}">{{ produto.descricao }} - {{ produto.marca.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
        </div>
        <div class="form-group">
            <label for="valor_total">Valor Total:</label>
            <input type="number" id="valor_total" name="valor_total" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Venda</button>
    </form>
</div>
<!-- Adicione os links para os arquivos JavaScript do Bootstrap e seu arquivo de scripts personalizados aqui -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
